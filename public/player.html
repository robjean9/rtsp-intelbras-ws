  <div class="row">
    <div class="col-6">
      <canvas id='canvas' style="width: 100%;height:100%;"></canvas>
    </div>
    <div class="col-6">
      <canvas id='canvas2' style="width: 100%;height:100%;"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <canvas id='canvas3' style="width: 100%;height:100%;"></canvas>
    </div>
    <div class="col-6">
      <canvas id='canvas4' style="width: 100%;height:100%;"></canvas>
    </div>
  </div>




  <script>
    loadPlayer({
      url: 'ws://localhost:2000/api/stream/2',
      canvas: document.getElementById('canvas'),
    });
  
    loadPlayer({
      url: 'ws://localhost:2000/api/stream/4',
      canvas: document.getElementById('canvas3')
    });
    loadPlayer({
      url: 'ws://localhost:2000/api/stream/10',
      canvas: document.getElementById('canvas4')
    });
    loadPlayer({
      url: 'ws://localhost:2000/api/stream/3',
      canvas: document.getElementById('canvas2'),
    });
    function requestFullScreen(element) {
      // Supports most browsers and their versions.
      var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;

      if (requestMethod) { // Native full screen.
        requestMethod.call(element);
      } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
          wscript.SendKeys("{F11}");
        }
      }
    }
    // resizeToParent(document.getElementById('canvas'));
    document.getElementById('canvas').addEventListener('click', () => {
      requestFullScreen(document.getElementById('body'));
    })
  </script>

</body>
